<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Guessing Game</title>
    <link rel="stylesheet" href="gaming.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-LN+7fdVzj6u52u30Kp6M/trliBMCMKTyK833zpbD+pXdCLuTusPj697FH4R/5mcr" crossorigin="anonymous">
    
</head>
<body>

    <nav class="navbar bg-body-tertiary">
        <div class="container-fluid">
            <a class="navbar-brand">Menu</a>
            <a class="navbar-brand">Home</a>
            <a class="navbar-brand">Store</a>
            <a class="navbar-brand">Redeem</a>
        
    <form class="d-flex" role="search">
      <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search"/>
      <button class="btn btn-outline-success" type="submit">Search</button>
    </form>
    </div>
    <div class="spin">
        <div class="spin">
        <button class="btn btn-danger" type="button" disabled>
        <span class="spinner-border spinner-border-sm" aria-hidden="true"></span>
        <span role="status">Loading...</span>
        </button>
        </div>
    </div>
    </nav>
    <div class="heading">
        <h1>Welcome to Guessing Game</h1>
    </div>
    
    
        <input type="text" id="inputPassword5" class="form-control" aria-describedby="passwordHelpBlock" placeholder="Enter your name">
    <div id="passwordHelpBlock" class="form-text">
       <p>Please wait for the confirmation of your name.</p>
    </div>
    <script src="backguess.js"></script>
</body>
</html>
